syntax = "proto3";

import "RoverStatus.proto";

package space.exploration.mars.rover.kernel.diagnostics;

message HeartBeat {
    int64 SCET = 1;
    int64 ert = 2;
    int32 solNumber = 3;
    map<string, int64> equipmentHealth = 4;
    int32 batteryLevel = 5;
    int32 moduleReporting = 6;
    string notes = 7;
    bytes diagnosticsMessage = 8;
    space.exploration.mars.rover.communication.RoverStatus.Location location = 9;
}