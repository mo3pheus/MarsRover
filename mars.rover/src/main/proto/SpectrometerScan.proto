syntax = "proto3";

package space.exploration.mars.rover.spectrometer;

message SpectrometerScan {
    message Location {
        int32 x = 1;
        int32 y = 2;
    }

    message PointComp {
        Location point = 1;
        Composition soilComp = 2;
    }

    message Composition {
        double Na2O = 1;
        double FeO = 2;
        double MgO = 3;
        double Al2O3 = 4;
    }

    repeated PointComp scanAreaComp = 1;
}